<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Beatrice">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <title>Contact Us</title>
    </head>
<body>
    <form method="post" action="#">
        <div class="m-3">
          <label for="exampleFormControlInput1" class="form-label">Full Name</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="your full name" required>
        </div>

        <div class="m-3">
          <label for="exampleFormControlInput2" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" required>
        </div>
        <div class="m-3">
            <label for="exampleFormControlInput3" class="form-label">Mobile no.</label>
            <input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="Phone/Mobile no." required>
        </div>

        <div class="m-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="m-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>

          <div class="m-3">
            <label for="exampleFormControlInput4" class="form-label">DOB</label>
            <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="Date of Birth" required>
          </div>
  
          <div class="m-3">
            <label for="exampleFormControlInput5" class="form-label">Postal</label>
            <input type="number" min="0" max="10" class="form-control" id="exampleFormControlInput5" placeholder="Postal Code" required>
          </div>

          <div class="m-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Complaint Category
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Food</a></li>
              <li><a class="dropdown-item" href="#">Facilities</a></li>
              <li><a class="dropdown-item" href="#">Amenities</a></li>
            </ul>
        </div>

          <div class="m-3">
            <label for="floatingTextarea2" class="form label">Remarks</label>
            <textarea class="form-control" placeholder="Leave comments here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
          </select>

          <div class="m-3">
            <button type="reset">Clear</button>
            <button type="submit">Send</button>
          </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
